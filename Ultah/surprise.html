<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kejutan Ulang Tahun!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 50px;
      color: #fff;
      transition: background 2s ease-in-out;
      animation: bgChange 20s infinite alternate;
    }

    @keyframes bgChange {
      0% { background: linear-gradient(to right, #ff9a9e, #fad0c4); }
      25% { background: linear-gradient(to right, #a1c4fd, #c2e9fb); }
      50% { background: linear-gradient(to right, #fbc2eb, #a6c1ee); }
      75% { background: linear-gradient(to right, #ffecd2, #fcb69f); }
      100% { background: linear-gradient(to right, #d4fc79, #96e6a1); }
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px #ff4081;
    }

    .balloons {
      font-size: 2.5em;
      margin: 20px 0;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .message {
      font-size: 1.5em;
      margin-top: 30px;
      color: #fff;
      text-shadow: 1px 1px #4caf50;
    }

    .motivasi {
      font-size: 1.2em;
      margin-top: 20px;
      color: #fff;
      text-shadow: 1px 1px #3f51b5;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>
  <div class="balloons">🎈🎉🎁🎊🎂✨🌟</div>
  <h1 id="greeting"></h1>
  <p class="message">Semoga harimu penuh warna dan kebahagiaan! 🌈</p>
  <p class="motivasi" id="motivasiText"></p>

  <script>
    const name = localStorage.getItem("birthdayName") || "Teman Hebat";
    document.getElementById("greeting").textContent = `Selamat Ulang Tahun, ${name}! 🎉`;

    const motivasiList = [
      "Kamu adalah pelangi di dunia ini! 🌈",
      "Teruslah bersinar seperti bintang! 🌟",
      "Kamu punya kekuatan untuk mewujudkan impianmu! 🚀",
      "Setiap hari adalah petualangan baru untukmu! 🧁",
      "Jadilah versi terbaik dari dirimu sendiri! 💖"
    ];

    const randomMotivasi = motivasiList[Math.floor(Math.random() * motivasiList.length)];
    document.getElementById("motivasiText").textContent = randomMotivasi;

    // Confetti animation
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 10 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
        c.y += c.d;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawConfetti);
    }

    drawConfetti();
  </script>
</body>
</html>
